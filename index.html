<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
</head>

<body>
  <h1>Hello World!</h1>
  <!-- All of the Node.js APIs are available in this renderer process. -->
  We are using Node.js <script>
    document.write(process.versions.node)
  </script>,
  Chromium <script>
    document.write(process.versions.chrome)
  </script>,
  and Electron <script>
    document.write(process.versions.electron)
  </script>.
  <webview id="webview" onclick="hasFocus" src="https://google.com" style="width: 100%; height: 100%"></webview>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
    var webview = document.getElementById("webview")
    webview.addEventListener("focus", hasFocus)

    function hasFocus(e) {
      require('electron').remote.getCurrentWebContents().focus()
      e.target.blur()
      window.focus()
      require('electron').remote.dialog.showMessageBox({
        message: `${require('electron').remote.process.versions.electron} - ${document.hasFocus()}`,
        buttons: ["OK"]
      })
    }

    // we try to focus the main contents
  </script>
</body>

</html>
